<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
</head>
<body>
<script>
    let userName = prompt("who's there?",'');
    if (userName='Admin'){
        alert(prompt('enter password', ''))
    }else if (userName == null){
        alert('Canceled');
    }else {
        alert("i don't know you")
    }
    let pass = prompt('password', '')
    if (pass == 'TheMaster'){
        alert('Welcome');
    } else if (pass == null ){
        alert('Canceled');
    } else {
        alert('Wrong password')
    }
</script>
</body>
</html>
