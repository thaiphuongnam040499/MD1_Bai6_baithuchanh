<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>viết cấu trúc if sang cấu trúc switch</title>
</head>
<body>
<script>
    let a = prompt('a?', '')
    switch (a){
        case 0:
            alert(0);
        case 1:
            alert(1);
        case 2:
        case 3:
            alert('2,3');
            break
    }
</script>
</body>
</html>
